<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmiCSS.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form action="" id="bmi-form">
            <p><label for="height">Height In CM: </label><input type="text" name="height" id="height" required></p>
            <p><label for="weight">Weight In KG: </label><input type="text" name="weight" id="weight" required></p>
            <button type="submit">CALCULATE</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI WEIGHT GUIDE</h3>
                <p>Under Weight = Less Than 18.6</p>
                <p>Normal Weight = 18.6 to 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="indexJs.js"></script>
</body>
</html>
